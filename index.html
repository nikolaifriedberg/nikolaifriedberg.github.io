<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stuff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nikolai Julian Friedberg</h1>
    <a href="notebook.html">Notebook</a>
    <a href="contact.html">Contact</a>
  </header>

  <main class="grid">
    <div class="square" onclick="openModal('images/DSC00011.JPG', 'Description for art 1')">
      <img src="images/DSC00011.JPG" alt="Art 1" />
    </div>
    <div class="square" onclick="openModal('images/DSC00020.JPG', 'Description for art 2')">
      <img src="images/DSC00020.JPG" alt="Art 2" />
    </div>
    <div class="square" onclick="openModal('images/DSC00024.JPG', 'Description for art 3')">
      <img src="images/DSC00024.JPG" alt="Art 3" />
    </div>
    <div class="square" onclick="openModal('images/DSC00056.JPG', 'Description for art 4')">
      <img src="images/DSC00056.JPG" alt="Art 4" />
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modal-img" src="" alt="Large View" />
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(imageSrc, text) {
      document.getElementById('modal-img').src = imageSrc;
      document.getElementById('modal-text').textContent = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
