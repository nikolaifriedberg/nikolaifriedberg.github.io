<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    #wrapper {
      margin-top: 80px;
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
    }

    .entry {
      border-top: 1px solid #eee;
      padding-top: 20px;
      margin-bottom: 40px;
    }

    .entry h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #888;
    }

    .entry p {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nikolai Julian Friedberg</h1>
    <a href="notebook.html">Notebook</a>
    <a href="contact.html">Contact</a>
  </header>

  <div id="wrapper">
    <div id="content"></div>
  </div>

  <script src="notebook-data.js"></script>
  <script>
    const wrapper = document.getElementById("wrapper");
    const content = document.getElementById("content");

    let allNotes = [...(window.NOTES || [])];
    let pool = [];

    const CHUNK_SIZE = 7;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function refillPool() {
      pool = shuffle(allNotes.slice());
    }

    function loadMoreEntries() {
      if (pool.length === 0) {
        refillPool();
      }

      for (let i = 0; i < CHUNK_SIZE && pool.length > 0; i++) {
        const entry = pool.pop();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<h2>${entry.date}</h2><p>${entry.text}</p>`;
        content.appendChild(div);
      }
    }

    function handleScroll() {
      if (wrapper.scrollTop + wrapper.offsetHeight + 100 > content.offsetHeight) {
        loadMoreEntries();
      }
    }

    wrapper.addEventListener("scroll", handleScroll);

    // initial load
    refillPool();
    loadMoreEntries();
  </script>
</body>
</html>
