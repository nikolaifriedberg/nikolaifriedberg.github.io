<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    #test {
      margin-top: 100px;
      padding: 10px;
      color: #888;
      text-align: center;
    }

    #wrapper {
      height: 80vh;
      overflow: auto;
      padding: 20px;
    }

    .entry {
      border-top: 1px solid #eee;
      padding-top: 20px;
      margin-bottom: 40px;
    }

    .entry h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #888;
    }

    .entry p {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nikolai Friedberg</h1>
    <a href="notebook.html">Notebook</a>
    <a href="contact.html">Contact</a>
  </header>

  <div id="wrapper">
    <div id="content"></div>
  </div>

  <script src="notebook-data.js"></script>
  <script>
    const wrapper = document.getElementById("wrapper");
    const content = document.getElementById("content");
    const test = document.getElementById("test");

    // use window.NOTES from notebook-data.js
    let allNotes = [...(window.NOTES || [])];
    let pool = []; // pool of entries to draw from
    let loadedCount = 0;
    const chunkSize = 5;

    // Shuffle utility
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Load more entries
    function loadMore() {
      if (pool.length === 0) {
        pool = shuffle(allNotes.slice()); // refill + reshuffle when empty
      }

      for (let i = 0; i < chunkSize && pool.length; i++) {
        const entry = pool.pop();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<h2>${entry.date}</h2><p>${entry.text}</p>`;
        content.appendChild(div);
        loadedCount++;
      }
    }

    // Scroll handler
    function onScroll() {
      test.innerHTML = `ScrollTop: ${wrapper.scrollTop} + Viewport: ${wrapper.offsetHeight} â†’ Content Height: ${content.offsetHeight}`;

      if (wrapper.scrollTop + wrapper.offsetHeight + 100 > content.offsetHeight) {
        loadMore();
      }
    }

    wrapper.addEventListener("scroll", onScroll);

    // Initial load
    loadMore();
  </script>
</body>
</html>
