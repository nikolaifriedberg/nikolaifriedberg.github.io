<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      overflow-y: scroll;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    .writing-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
    }

    .entry {
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .entry h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #888;
    }

    .entry p {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href=“index.html”>Nikolai Julian Friedberg</a></h1>
    <a href="notebook.html">Notebook</a>
    <a href="contact.html">Contact</a>

  </header>

  <main class="writing-container" id="writingContainer"></main>

  <script src="notebook-data.js"></script>
  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function duplicateScrollLoop(container, entries) {
      const allEntries = shuffle(entries);
      container.innerHTML = '';
      allEntries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<h2>${entry.date}</h2><p>${entry.text}</p>`;
        container.appendChild(div);
      });

      // Clone the content to fake infinite scroll
      allEntries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<h2>${entry.date}</h2><p>${entry.text}</p>`;
        container.appendChild(div);
      });

      // Scroll loop
      let scrollCheck = () => {
        if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 5) {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };

      window.addEventListener('scroll', scrollCheck);
    }

    const entries = window.NOTES || []; // from notebook-data.js
    const container = document.getElementById('writingContainer');
    duplicateScrollLoop(container, entries);
  </script>
</body>
</html>
